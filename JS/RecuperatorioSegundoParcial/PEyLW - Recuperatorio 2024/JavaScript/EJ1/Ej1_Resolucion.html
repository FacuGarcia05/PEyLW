    <script>
        //({}) 

        function jugar(){
            var slot1 = document.getElementById('slot1');
            var slot2 = document.getElementById('slot2');
            var slot3 = document.getElementById('slot3');
            var resultado = document.getElementById('ultimoResultado');
            var saldo = parseInt(document.getElementById('saldoRestante').innerText);
            var button = document.querySelector('button');

            //En slot1, slot2 y slot3 deben aparecer automáticamente tres números aleatorios entre el 0 y el 9
            resultado1 = Math.floor(Math.random() * 10);
            resultado2 = Math.floor(Math.random() * 10);
            resultado3 = Math.floor(Math.random() * 10);
            slot1.innerHTML = resultado1;
            slot2.innerHTML = resultado2;
            slot3.innerHTML = resultado3;

            //Si los tres son distintos entre si, se restan 4.000 dólares del saldo y en ultimoResultado debe decir "Ud. Perdió 4.000"
            if(resultado1 != resultado2 && resultado1 != resultado3 && resultado2 != resultado3){
                document.getElementById('saldoRestante').innerText = saldo- 4000;
                resultado.innerHTML = "Usted perdio 4.000";
                slot1.style.backgroundColor = 'lightgrey';
                slot2.style.backgroundColor = 'lightgrey';
                slot3.style.backgroundColor = 'lightgrey';
            //Si hay dos iguales (en cualquier combinacion), se pintan los iguales del mismo color de fondo celeste claro, se suman 8.000 dólares al saldo y en ultimoResultado debe decir "Ud. ganó 8.000"    
            } else if(resultado1 == resultado2 && resultado1 != resultado3){
                document.getElementById('saldoRestante').innerText = saldo + 8000;
                resultado.innerHTML = "Usted  gano 8.000";
                slot1.style.backgroundColor = 'lightblue';
                slot2.style.backgroundColor = 'lightblue';
                slot3.style.backgroundColor = 'lightgrey';
            }else if(resultado1 == resultado3 && resultado1 != resultado2){
                document.getElementById('saldoRestante').innerText = saldo + 8000;
                resultado.innerHTML = "Usted  gano 8.000";
                slot1.style.backgroundColor = 'lightblue';
                slot2.style.backgroundColor = 'lightgrey';
                slot3.style.backgroundColor = 'lightblue';
            }else if(resultado2 == resultado3 && resultado2 != resultado1){
                document.getElementById('saldoRestante').innerText = saldo + 8000;
                resultado.innerHTML = "Usted  gano 8.000";
                slot1.style.backgroundColor = 'lightgrey';
                slot2.style.backgroundColor = 'lightblue';
                slot3.style.backgroundColor = 'lightblue';
            //Si los tres son iguales, se pintan los tres de color verde claro, se suman 40.000 dólares al saldo y en ultimoResultado debe decir "JACKPOT!!!"
            }else if(resultado1 = resultado2 && resultado1 == resultado2 && resultado1 == resultado3){
                document.getElementById('saldoRestante').innerText = saldo + 40000;
                resultado.innerHTML = "¡JACKPOT!"
                slot1.style.backgroundColor = 'lightgreen';
                slot2.style.backgroundColor = 'lightgreen';
                slot3.style.backgroundColor = 'lightgreen';
            }
            //Si el saldo se vuelve cero, en ultimoResultado debe aparecer "Lo perdiste TODO. Andá a estudiar para el parcial mejor." Y debe bloquearse el botón jugar.
            if(document.getElementById('saldoRestante').innerText <= 0){
                document.getElementById('saldoRestante').innerText = 0;
                resultado.innerHTML = "Lo perdiste TODO. Anda a estudiar para el parcial mejor."
                button.disabled = true;
                button.style.backgroundColor = 'red';
            }
        }


    </script>
